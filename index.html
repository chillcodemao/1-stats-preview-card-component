<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" type="text/css" href="styles.css" >
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="card">
        <div class="card-img">
            <img src="img/image-header-mobile.jpg" class="stats-img">
        </div>
        <div class="card-info">
            <div class="card-paragraph">
                <h1>Get <span>insights</span> that help your business grow.</h1>
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
                    experience, and overall efficiency.</p>
            </div>
            <div class="card-stats">
                <ul>
                    <li class="numbers">10k+</li>
                    <li class="stats-heading">COMPANIES</li>
                </ul>
                <ul>
                    <li class="numbers">314</li>
                    <li class="stats-heading">TEMPLATES</li>
                </ul>
                <ul>
                    <li class="numbers">12M+</li>
                    <li class="stats-heading">QUERIES</li>
                </ul>
            </div>
        </div>
    </div>

</body>

</html>
