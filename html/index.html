<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats preview card component</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="background">
        <div class="stats-img">
            <img src="https://github.com/chillcodemao/1-stats-preview-card-component/blob/22594e135862612fffa7773cc7e8dc17fb4d09e8/img/image-header-mobile.jpg"
                alt="" class="stats-img">
        </div>
        <div class="main-card">
            <div class="main-card-description">
                <h1>Get <span>insights</span> that help your business gorw.</h1>
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
                    experience, and overall efficiency.</p>
            </div>
            <div class="main-card-stats">
                <ul>
                    <li>10k+</li>
                    <li>COMPANIES</li>
                </ul>
                <ul>
                    <li>314</li>
                    <li>Templates</li>
                </ul>
                <ul>
                    <li>12M+</li>
                    <li>Queries</li>
                </ul>
            </div>
        </div>
    </div>

</body>

</html>
